<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Video Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        select {
            appearance: none;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            color: #333;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23007BFF" d="M2 0L0 4h4z"/></svg>') no-repeat right 10px center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        select:hover {
            border-color: #0056b3;
            background-color: #f0f0f0;
        }
        .btn-submit {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }

        .alert {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            color: white;
        }

        .alert-success {
            background-color: #28a745;
        }

    </style>

</head>
<body>
<div class="container form-container">
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    <h2 class="text-center">Fill this form to add a video game!</h2>
    <form action="/addVideoGame" method="post" th:object="${videoGame}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" th:field="*{genre}" class="form-control" required>
                <option value="ACTION">Action</option>
                <option value="ADVENTURE">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="SIMULATION">Simulation</option>
                <option value="STRATEGY">Strategy</option>
                <option value="PUZZLE">Puzzle</option>
            </select>
        </div>
        <div class="form-group">
            <label for="platform">Platform:</label>
            <select id="platform" th:field="*{platform}" class="form-control" required>
                <option value="PC">PC</option>
                <option value="PS5">PlayStation</option>
                <option value="XBOX">Xbox</option>
                <option value="NINTENDO_SWITCH">Nintendo Switch</option>
                <option value="MULTIPLATFORM">Multiplatform</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required step="0.01"/>
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-control" required />
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Add Video Game" class="btn-submit" />
        </div>
    </form>
</div>
</body>
</html>
